<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>記帳</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        
        @media only screen and (max-width: 600px) {
            body {
                height: 100%;
                background-color: #03045E;
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
            }

            .container-fluid {
                padding: 0;
            }

            .bodytop{
                background-color: #03045E;
                color: white;
            }

            .bodyin {
                margin-top: 20px;
                margin-left: 20px;
                margin-right: 20px;
                background-color: #023E8A;
                color: white;
            }

            .headl,
            .headr {
                height: 50px;
                display: flex;
                align-items: center;
                padding: 0 10px;
            }

            .menu {
                background-color: #0096C7;
                color: white;
                border: none;
                padding: 10px 15px;
                text-transform: uppercase;
                cursor: pointer;
                margin-top: 10px;
            }

            .logout {
                margin-left: 20px;
                margin-top: 10px;
            }

            .logo{
                position: fixed;
                bottom: 20px;
                left: 0;
                right: 0;
                width: 100%;
                z-index: 999;
            }

            .b1 {
                background-color: #023E8A;
                text-align: center;
                padding: 20px 0;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                margin-top: 30px; /* Adjust the margin as needed */
            }
        
            .button-container a {
                background-color: #0096C7;
                color: white;
                width: 100px;
                align:center;
                margin-left: 15px;
                margin-bottom: 5px; /* Adjust the margin between buttons as needed */
            }

            form {
                max-width: 400px;
                margin: 0 auto;
            }

            label {
                color: white;
                margin-bottom: 5px;
                display: block;
                text-align: center;
                font-size: 25px;
            }

            input {
                width: 80%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }

            input[type="date"] {
                width: 50%;
                color:black;
            }

            input[type="number"] {
                color:black;
            }

            input[type="submit"],
            button {
                background-color: #0096C7;
                color: white;
                border: none;
                padding: 10px 15px;
                text-transform: uppercase;
                cursor: pointer;
            }

            input[type="submit"]:hover,
            button:hover {
                background-color: #007396;
            }

            #t1 {
                display: none;
            }

            #t1 table {
                width: 90%;
            }

            .t1 table {
                width: 80%;
            }

            .t1 th,
            .t1 td {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row bodytop">
            <div class="col-xs-6 headl">
                <button class="logout">登出</button>
            </div>
        </div>
        <div class="row bodyin">
            <div class="col-xs-12">
                <div class="col-xs-12 b1">
                    <form action="{{ url_for('add_record') }}" method="post">
                        <label for="date" >日期：</label>
                        <input type="date" id="date" name="date" required>

                        <label for="amount">金額：</label>
                        <input type="number" id="amount" name="amount" required>

                        <input type="submit" value="新增">
                        <button class="showbutton" name="displaybutton" onclick="t1.style.display='block'">顯示紀錄</button>
                    </form>
                    <div class="button-container">
                        <a href="{{ url_for('showdata') }}" class="btn btn-default">顯示紀錄</a>
                        <a href="{{ url_for('chart') }}" class="btn btn-default">顯示圖表</a>
                        <a href="{{ url_for('edit') }}" class="btn btn-default">編輯分類</a>
                    </div>
                </div>
            </div>
        </div>
        <div class-"row bottom">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo" alt="...">
        </div>
    </div>
</body>

</html>
