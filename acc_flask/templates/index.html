<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>記帳</title>
</head>
<body>
    <h1>記帳</h1>
    
    <h2>新增記錄</h2>
    <form action="{{ url_for('add_record') }}" method="post">
        <label for="date">日期：</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="amount">金額：</label>
        <input type="number" id="amount" name="amount" required><br><br>
        
        <input type="submit" value="新增">
    </form>
    <br>
    
    <table border="1">
        <tr>
            <th>ID</th>
            <th>日期</th>
            <th>金額</th>
            <th>操作</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.date }}</td>
            <td>{{ record.amount }}</td>
            <td>
                <a href="{{ url_for('edit_record', record_id=record.id) }}">編輯</a>
                <a href="{{ url_for('delete_record', record_id=record.id) }}">刪除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
